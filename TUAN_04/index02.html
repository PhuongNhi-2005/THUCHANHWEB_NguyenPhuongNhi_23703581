<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="hoten">
    <button onclick="inraten()">Click</button>
    <p id="ketqua"></p>
    <script>
        function inraten() {
            var hoten = document.getElementById("hoten").value
            var kq = "hello " + hoten

            document.getElementById("ketqua").innerText = kq
        }
    </script>
</body>

</html>
