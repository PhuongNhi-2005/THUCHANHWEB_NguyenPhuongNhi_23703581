<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ktrasdt(){
            var a = document.getElementById("sdt").value
    
            var b = /^09\d{8}$/;
    
            if(b.test(a)) {
                document.getElementById("so").innerText="SĐT hợp lệ"
            }
            else{
                document.getElementById("so").innerText="SĐT không hợp lệ"
            }
    
    
        }
    </script>
    <body>
        Nhập SĐT: <input type="text" id="sdt">
        <button onclick="ktrasdt()">Kiểm Tra</button>
        <p id="so"></p>
</body>
</html>
