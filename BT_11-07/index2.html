<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="printName()">Nhập tên bạn</button>

    <p id="inten"></p>

    <script>
        function printName(){
            var name= document.getElementById("name").value;
            var intentext = "Hello " + name;

            document.getElementById('inten').innerText=intentext;
        }
    </script>
</body>
</html>
