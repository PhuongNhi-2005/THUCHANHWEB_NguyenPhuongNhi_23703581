<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    body {
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
    }

    /* Tablet: từ 991px trở xuống: 2 cột */
    @media (max-width: 991px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Mobile: từ 599px trở xuống: 1 cột */
    @media (max-width: 599px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Thư viện ảnh</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Ảnh 1">
    <img src="https://picsum.photos/id/1016/400/300" alt="Ảnh 2">
    <img src="https://picsum.photos/id/1018/400/300" alt="Ảnh 3">
    <img src="https://picsum.photos/id/1020/400/300" alt="Ảnh 4">
    <img src="https://picsum.photos/id/1024/400/300" alt="Ảnh 5">
    <img src="https://picsum.photos/id/1027/400/300" alt="Ảnh 6">
  </div>
</body>
</html>
